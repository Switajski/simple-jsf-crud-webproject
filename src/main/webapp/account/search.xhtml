<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{accountBean.page}'/>
		<f:event type="preRenderView" listener='#{accountBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Account entities"/>

	<ui:define name="header">
		Account
	</ui:define>

	<ui:define name="subheader">
		Search Account entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accountBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExampleName" value="#{accountBean.example.name}"/>
							<h:message for="accountBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBeanExampleSurname" value="Surname:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExampleSurname" value="#{accountBean.example.surname}"/>
							<h:message for="accountBeanExampleSurname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExampleEmail" value="#{accountBean.example.email}"/>
							<h:message for="accountBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBeanExampleLogin" value="Login:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExampleLogin" value="#{accountBean.example.login}"/>
							<h:message for="accountBeanExampleLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{accountBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{accountBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="accountBeanPageItems" styleClass="data-table" value="#{accountBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surname"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSurname" value="#{_item.surname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLogin" value="#{_item.login}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{accountBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
