<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{userBean.id}'/>
		<f:event type="preRenderView" listener='#{userBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty userBean.id}'>
				Edit existing User
			</c:when>
			<c:otherwise>
				Create a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserName" required="true" value="#{userBean.user.name}"/>
					<h:message for="userBeanUserName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserSurname" value="Surname:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserSurname" value="#{userBean.user.surname}"/>
					<h:message for="userBeanUserSurname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserEmail" value="#{userBean.user.email}"/>
					<h:message for="userBeanUserEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserAddress" value="#{userBean.user.address}"/>
					<h:message for="userBeanUserAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserAccount" value="Account:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{userBean.user.account}"/>
					<h:dataTable id="userBeanUserAccount" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/account/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Surname"/>
							</f:facet>
							<h:link outcome="/account/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSurname" value="#{_item.surname}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/account/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Login"/>
							</f:facet>
							<h:link outcome="/account/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLogin" value="#{_item.login}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{accountBean.converter}" id="userBeanUserAccountSelect" value="#{requestScope['userBeanUserAccountSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{accountBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['userBeanUserAccountSelect'])}" id="userBeanUserAccountAdd" onclick="if (document.getElementById(document.forms[0].id+':userBeanUserAccountSelect').selectedIndex &lt; 1) { alert('Must select a Account'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserIsValid" value="Is Valid:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="userBeanUserIsValid" value="#{userBean.user.isValid}"/>
					<h:message for="userBeanUserIsValid" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{userBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty userBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{userBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{userBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
